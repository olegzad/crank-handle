<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="user registration">
    <meta name="author" content="Oleg Zadoyanchuk">
    <meta name="keywords" content="account, registration, sign-up, login">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Registration Page</title>
  </head>
  <body>
      <img src="images/it_codefair_logo_large.png" alt="IT Code Fair Main Logo" class="banner">
    <form class="email-first" id="form-1" action="#form-2" method="post">
      <div class="control">
        <label for="email">Join our email list to continue</label>
      </div>
      <div class="control">
        <input id="email" name="email" placeholder=" Your email.." required="" type="email">
      </div>
      <div class="control">
        <button id="reveal-form-btn" type="submit">Continue</button>
      </div>
    </form>
    <form class="registration" id="form-2" action="index.html" method="post">
      <fieldset>
        <legend>Personal Details</legend>
        <div class="control">
          <input id="given-names" placeholder=" Given Names" name="given-names" maxlength="30" type="text" required="">
        </div>
        <div class="control">
          <input id="last-name" placeholder=" Last Name" name="last-name" maxlength="20" type="text" required="">
        </div>
        <div class="control">
          <label for="dob">Date of Birth</label>
        </div>
        <div class="control">
          <input id="dob" name="dob" type="date" min="1901-01-01" max="2013-12-31">
        </div>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <div class="control">
          <select id="state" name="state">
            <option value="">Select State</option>
            <option value="australian-capital-territory">Australian Capital Territory</option>
            <option value="new-south-wales">New South Wales</option>
            <option value="northern-territory">Northern Territory</option>
            <option value="queensland">Queensland</option>
            <option value="south-australia">South Australia</option>
            <option value="tasmania">Tasmania</option>
            <option value="victoria">Victoria</option>
            <option value="western-australia">Western Australia</option>
          </select>
        </div>
        <div class="control">
          <input id="street-address" placeholder=" Street Address" name="street-address" maxlength="20" type="text">
        </div>
        <div class="control">
          <input id="suburb" placeholder=" Suburb" name="suburb" maxlength="20" type="text">
        </div>
        <div class="control">
          <input id="city" placeholder=" City" name="city" maxlength="20" type="text">
        </div>
        <div class="control">
          <input id="postcode" placeholder=" Postcode" name="postcode" maxlength="20" type="text">
        </div>
      </fieldset>
      <fieldset>
        <legend></legend>
        <div class="control">
          <label for="phone-number">Phone Number</label><input id="phone-number" placeholder=" +61" name="phone-number" type="tel" maxlength="20">
        </div>
      </fieldset>
      <fieldset>
        <legend>Create Password</legend>
        <div class="control">
          <input id="password" type="password" placeholder=" Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="" title="Minimum 8 characters containing lowercase, uppercase, and at least one number">
        </div>
        <div class="control">
          <input id="confirm-password" type="password" placeholder=" Confirm Password" name="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="" title="Minimum 8 characters containing lowercase, uppercase, and at least one number">
        </div>
        <div class="control">
          <button id="submit-btn" type="submit" name="new-account">Sign-Up</button>
        </div>
      </fieldset>
      <div class="cancel-btn">
        <a href="#form-1">Cancel</a>
      </div>
    </form>
  </body>
</html>
